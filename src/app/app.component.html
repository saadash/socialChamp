<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar class="toolbar">
    <img
      src="../assets/images/Logo.svg#svgView(viewBox(40, 100, 570, 20))"
      alt="Social Champ"
      height="60px"
    />
    <button mat-icon-button (click)="snav.toggle()">asd</button>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      class="sidebar"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="60"
      opened="true"
    >
      <mat-list style="margin-top: 20px">
        <div mat-subheader class="heading">Workspace</div>
        <mat-list-item>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Select Workspace</mat-label>
              <mat-select>
                <mat-option value="food"> food </mat-option>
              </mat-select>
            </mat-form-field>
          </p>
        </mat-list-item>
        <div mat-subheader class="heading">Accounts</div>
        <mat-selection-list #shoes>
          <mat-list-option *ngFor="let shoe of typesOfShoes">
            {{ shoe }}
          </mat-list-option>
        </mat-selection-list>
      </mat-list>
      <div class="toggle" (click)="snav.toggle()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          focusable="false"
          role="presentation"
        >
          <path
            d="M13.706 9.698a.988.988 0 0 0 0-1.407 1.01 1.01 0 0 0-1.419 0l-2.965 2.94a1.09 1.09 0 0 0 0 1.548l2.955 2.93a1.01 1.01 0 0 0 1.42 0 .988.988 0 0 0 0-1.407l-2.318-2.297 2.327-2.307z"
          ></path>
        </svg>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content-editor">
        <div style="height: 100%">
          <div mat-subheader class="heading">Publish Content</div>

          <div mat-subheader class="sub-heading">Publish to:</div>

          <div style="padding: 16px">
            <mat-chip-list aria-label="Fish selection">
              <mat-chip>One fish</mat-chip>
              <mat-chip>Two fish</mat-chip>
            </mat-chip-list>
          </div>

          <div class="editor" style="display: flex; padding: 16px">
            <div
              style="
                flex: 1;
                margin-right: 16px;
                box-shadow: 0px 0px 5px 3px rgba(229, 229, 229, 0.75);
                border: 0.5px solid rgba(229, 229, 229, 1) !important;
                border-radius: 10px;
                height: 300px;
              "
            >
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div
              style="
                flex: 1;
                margin-left: 16px;
                box-shadow: 0px 0px 5px 3px rgba(229, 229, 229, 0.75);
                border: 0.5px solid rgba(229, 229, 229, 1) !important;
                border-radius: 10px;
                height: 300px;
              "
            >
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
          </div>
          <div style="padding: 16px">asd</div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
